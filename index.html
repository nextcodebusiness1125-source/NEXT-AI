<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXTCODEAI | Next-Gen AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      // 1. 전역 에러 캡처 (모듈 로드 에러 확인용)
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Global Error:', msg, error);
        const log = document.getElementById('error-log');
        if (log) log.innerText = '실행 오류: ' + msg;
        return false;
      };

      // 2. SDK용 전역 객체 선제 정의
      window.process = { env: { API_KEY: "" } };
      window.global = window;
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050506;
        color: #e4e4e7;
        margin: 0;
        overflow: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* 초기 로딩 화면 */
      #root:empty + .loading-screen { display: flex; }
      .loading-screen {
        position: fixed;
        inset: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #050506;
        z-index: 9999;
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 2px solid rgba(99, 102, 241, 0.1);
        border-top: 2px solid #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      .glass {
        background: rgba(9, 9, 11, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1f1f23; border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0?deps=react@19.0.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle&deps=react@19.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle&deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div class="loading-screen">
      <div class="spinner"></div>
      <div id="status-text" class="text-zinc-500 text-xs font-mono uppercase tracking-widest">NEXTCODEAI SYSTEM INITIALIZING</div>
      <div id="error-log" class="mt-4 text-red-500/80 text-[10px] font-mono max-w-xs text-center px-4"></div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
