<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXT AI | Intelligence Beyond Limits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #fafafa;
        margin: 0;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'Fira Code', monospace; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
      .glass {
        background: rgba(15, 15, 18, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(63, 63, 70, 0.4);
      }
      @keyframes glow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      .animate-glow { animation: glow 4s ease-in-out infinite; }
      .message-appear { animation: slideUp 0.3s ease-out forwards; }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .prose table { width: 100%; border-collapse: collapse; margin: 1rem 0; font-size: 0.9rem; }
      .prose th { background-color: rgba(39, 39, 42, 0.5); border: 1px solid rgba(63, 63, 70, 0.5); padding: 8px 12px; text-align: left; }
      .prose td { border: 1px solid rgba(63, 63, 70, 0.5); padding: 8px 12px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",

        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
        "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #52525b; font-size: 0.875rem;">
        시스템을 초기화 중입니다...
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
