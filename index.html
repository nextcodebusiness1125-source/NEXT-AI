<style>

/* ===== AUTH ===== */
.auth {

}

.auth button {

  background: #4f46e5;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

/* ===== CHAT ===== */
.chat {

  flex-direction: column;
  height: 100vh;
}

header {
  padding: 14px 18px;
  background: #020617;
  border-bottom: 1px solid #1f2937;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.badge {
  color: #facc15;
  margin-left: 6px;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.msg {
  max-width: 80%;
  padding: 12px 14px;
  border-radius: 12px;
  margin-bottom: 10px;
  white-space: pre-wrap;
}

.user {
  background: #1f2937;
  margin-left: auto;
}

.ai {
  background: #111827;
  border: 1px solid #1f2937;
}

footer {
  padding: 12px;
  border-top: 1px solid #1f2937;
  display: flex;
  gap: 8px;
}

textarea {
  flex: 1;
  resize: none;
  height: 48px;
  background: #020617;
  border: 1px solid #1f2937;
  border-radius: 10px;
  color: white;
  padding: 10px;
}

button.send {
  width: 80px;
  background: #4f46e5;
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

/* ===== DEV MODE ===== */
.dev-panel {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-height: 40%;
  background: #020617;
  border-top: 2px solid #4f46e5;
  padding: 10px;
  font-size: 12px;
  overflow: auto;
}

.dev-panel pre {
  white-space: pre-wrap;
  color: #a5b4fc;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .auth {
    width: 100%;
    height: 100vh;
    margin: 0;
    border-radius: 0;
  }

  .msg {
    max-width: 90%;
    font-size: 14px;
  }
}
</style>
</head>

<body>

<!-- AUTH -->
<div class="auth" id="auth">

<!-- CHAT -->

<script>
/* ===== CONFIG ===== */
const API_KEY = "AIzaSyCzzO1AdymeU2DKOfbeNKR8dbPJTCCmFfs";
const ADMIN_ID = "NEXTCODE";
const ADMIN_PW = "nextcode_admin";

let busy = false;

/* ===== AUTH ===== */
function login() {
  if (id.value === ADMIN_ID && pw.value === ADMIN_PW) {
    localStorage.setItem("admin", "true");
  }
  localStorage.setItem("user", id.value || "USER");
  start();
}

function start() {
  auth.style.display = "none";
  chat.style.display = "flex";
  username.textContent = localStorage.getItem("user");

  if (localStorage.getItem("admin") === "true") {
    adminBadge.style.display = "inline";
    devBtn.style.display = "inline";
  }
}

function logout() {
  localStorage.clear();
  location.reload();
}

/* ===== CHAT ===== */
async function send() {
  if (busy || !input.value.trim()) return;
  busy = true;

  const userText = input.value;
  input.value = "";

  messages.innerHTML += `<div class="msg user">${userText}</div>`;
  const ai = document.createElement("div");
  ai.className = "msg ai";
  ai.textContent = "ÏÉùÍ∞Å Ï§ë‚Ä¶ ü§î";
  messages.appendChild(ai);

  try {
    const res = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + API_KEY,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{
            role: "user",
            parts: [{
              text: `ÎÑàÎäî NEXTCODEÏùò NEXT AIÎã§. ÏûêÏó∞Ïä§ÎüΩÍ≤å ÎãµÎ≥ÄÌïòÍ≥† ÌïÑÏöîÌïòÎ©¥ Ïù¥Î™®ÏßÄÎ•º ÏÇ¨Ïö©ÌïúÎã§.\n\n${userText}`
            }]
          }]
        })
      }
    );

    const data = await res.json();
    devLog.textContent = JSON.stringify(data, null, 2);

    if (data.error) {
      type(ai, "‚ö†Ô∏è API Ïò§Î•ò Î∞úÏÉù");
    } else {
      const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
      type(ai, text || "ÏùëÎãµ ÏóÜÏùå üòÖ");
    }

  } catch (e) {
    type(ai, "ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò üåê");
  }

  busy = false;
}

function type(el, text) {
  el.textContent = "";
  let i = 0;
  const t = setInterval(() => {
    el.textContent += text[i++] || "";
    messages.scrollTop = messages.scrollHeight;
    if (i >= text.length) clearInterval(t);
  }, 18);
}

/* ===== DEV MODE ===== */
function toggleDev() {
  devPanel.style.display =
    devPanel.style.display === "block" ? "none" : "block";
}

if (localStorage.getItem("user")) start();
</script>
